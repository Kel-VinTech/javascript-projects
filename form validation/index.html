<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <form  class="custom_form" onsubmit="formValidation()"
    action="#">
        <div class="container">
            <div class="form">
                <h2>Create Account</h2>
                <div class="form__msg">
    
                    <div class="Fname">
                        <input type="text" class="name" placeholder="Full Name">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="username">
                        <input type="email" placeholder="Email Address">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="username">
                        <input type="tel"  placeholder="Phone Number">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="username">
                        <input type="password"  placeholder="Password">
                        <i class="fa-sharp fa-solid fa-shield"></i>
                    </div>
                    <div class="username">
                        <input type="password"  placeholder="Confirm Password">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
                <div class="check">
                    <input type="checkbox"> 
                    <label for="checkbox">Agree with <span>Terms & Conditions</span></label>
                </div>
                <button type="submit">Create Account</button>
                <h3>Already have an account?  <span><a href="#">Login</a></span></h3>
            </div>
           
        </div>
    </form>
    <script src="/form validation/app.js"></script>
</body>
</html>
